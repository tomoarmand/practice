<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="week10project.css" rel="stylesheet">
</head>
<body>
    <button id="clear-button">Delete circles</button>
    <button id="display-button">Display circles</button>
    <input class="color-input" id="color-input" placeholder="Enter a color">
    <button class="color-button" id="color-button">Change color</button>
    <div class="color-wrap">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <input class="user-input" id="user-input" type="text" placeholder="Please enter a past year">
        <div class="text1" id="text1">Was</div>
        <div class="display" id="display-field"></div>
        <div class="text2" id="text2">Years ago</div>
        <button class="calculate" id="calculate">Calculate</button>
    </div>
    <script src="week10project.js"></script>
</body>
</html>
